<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calc-favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- <script src="./index.js" defer></script> -->
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="calculator-container">
        <div class="screen">
            <!-- prevents user from typing -->
            <input onkeydown="return false;" class="display" maxlength="13"></input>
            <p class="history">HISTORY</p>
        </div>
        <div class="modes">
            <div class="mode btn">scientific</div>
            <div class="mode btn">standard</div>
            <div class="mode btn"><span class="material-symbols-outlined">
                arrow_back_ios_new
                </span></div>
            <div class="mode btn"><span class="material-symbols-outlined">
                arrow_forward_ios
                </span></div>
            <div class="mode btn"><span class="material-symbols-outlined">
                light_mode
                </span></div>
            <div class="mode btn"><span class="material-symbols-outlined">
                dark_mode
                </span></div>
        </div>
        <div class="wrapper-standard">
            <div class="btn delete">C</div>
            <div class="btn action primary %">%</div>
            <div class="btn number .">.</div>
            <div class="btn bsp"><span class="material-symbols-outlined dark">backspace</span></div>
            <div class="btn number 7">7</div>
            <div class="btn number 8">8</div>
            <div class="btn number 9">9</div>
            <div class="btn action primary /">/</div>
            <div class="btn number 4">4</div>
            <div class="btn number 5">5</div>
            <div class="btn number 6">6</div>
            <div class="btn action primary x">x</div>
            <div class="btn number 1">1</div>
            <div class="btn number 2">2</div>
            <div class="btn number 3">3</div>
            <div class="btn action primary -">-</div>
            <div class="btn number 00">00</div>
            <div class="btn number 0">0</div>
            <div class="btn result =">=</div>
            <div class="btn action primary +">+</div>
        </div>
        <!--koko-->
        <div class="wrapper-scientific">
            <div class="btn delete">C</div>
            <div class="btn action x!">!</div>
            <div class="btn action 1/x">
                <p>1<sub>x</sub></p>
            </div>
            <div class="btn action primary (">(</div>
            <div class="btn action primary )">)</div>
            <div class="btn action primary %">%</div>
            <div class="btn bsp"><span class="material-symbols-outlined dark">backspace</span></div>
            <div class="btn action sin">sin</div>
            <div class="btn action xy">
                <p>x<sup>y</sup></p>
            </div>
            <div class="btn action log">
                <p>log<sub>10</sub></p>
            </div>
            <div class="btn number 7">7</div>
            <div class="btn number 8">8</div>
            <div class="btn number 9">9</div>
            <div class="btn action primary /">/</div>
            <div class="btn action cos">cos</div>
            <div class="btn action sqrt">&#8730</div>
            <div class="btn action ln">ln</div>
            <div class="btn number 4">4</div>
            <div class="btn number 5">5</div>
            <div class="btn number 6">6</div>
            <div class="btn action primary x">x</div>
            <div class="btn action tan">tan</div>
            <div class="btn action x2">
                <p>x<sup>2</sup></p>
            </div>
            <div class="btn action e">e</div>
            <div class="btn number 1">1</div>
            <div class="btn number 2">2</div>
            <div class="btn number 3">3</div>
            <div class="btn action primary -">-</div>
            <div class="btn action pi">Ï€</div>
            <div class="btn action 10x">
                <p>10<sup>x</sup></p>
            </div>
            <div class="btn number double">00</div>
            <div class="btn number 0">0</div>
            <div class="btn number .">.</div>
            <div class="btn result">=</div>
            <div class="btn action primary +">+</div>
        </div>
    </main>
</body>

</html>
