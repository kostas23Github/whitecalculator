<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main class="calculator-container">
        <div class="screen"></div>
        <div class="wrapper">
                <div class="btn CE">CE</div>
                <div class="btn x!">x!</div>
                <div class="btn (">(</div>
                <div class="btn )">)</div>
                <div class="btn %">%</div>
                <div class="btn AC">AC</div>
                <div class="btn sin">sin</div>
                <div class="btn π">π</div>
                <div class="btn 7">7</div>
                <div class="btn 8">8</div>
                <div class="btn 9">9</div>
                <div class="btn /">/</div>
                <div class="btn cos">cos</div>
                <div class="btn log">log</div>
                <div class="btn 4">4</div>
                <div class="btn 5">5</div>
                <div class="btn 6">6</div>
                <div class="btn x">x</div>
                <div class="btn tan">tan</div>
                <div class="btn sqrt">&#8730</div>
                <div class="btn 1">1</div>
                <div class="btn 2">2</div>
                <div class="btn 3">3</div>
                <div class="btn -">-</div>
                <div class="btn e">e</div>
                <div class="btn xy"><p>x<sup>y</sup></p></div>
                <div class="btn 0">0</div>
                <div class="btn .">.</div>
                <div class="btn =">=</div>
                <div class="btn +">+</div>
        </div>
    </main>
</body>
</html>
